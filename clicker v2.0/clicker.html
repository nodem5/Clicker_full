<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <title>Clicker v2.0</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body class="light-mode">
    <main>
        <img src="../images/logo.png" alt="Logo" style="display: block; margin: 0 auto; max-width: 150px;">
        <h1>Clicker</h1>
        <div id="counter">$0</div>
        <div id="dollarsPerSec" style="margin: 12px 0; font-size: 1.1rem; color: #1976d2; display:none;">$0/s</div>
        <button id="clickBtn">Sprzedaj jabłko</button>
        <button id="resetBtn">Resetuj</button>
        <button id="darkModeBtn">Włącz tryb ciemny</button>
        <div class="sidebar">
            <h3>Ulepszenia</h3>
            <button id="upgradeSort">Sortowanie jabłek (+0.20$/klik, koszt: 2$)</button>
            <button id="upgradeFruits" style="display:none;">Więcej owoców (+0.80$/klik, koszt: 10$)</button>
            <button id="upgradeAd" style="display:none;">Reklama (+2$/klik, koszt: 100$)</button>
            <button id="upgradeWorker" style="display:none;">Pracownik (+4$/s, koszt: 200$)</button>
            <button id="upgradeInvest" style="display:none;">Inwestycje (koszt: 200$)</button>
            <button id="vehicleRental" style="display:none;">Wypożyczalnia samochodów (+199$/klik, +100$/s, koszt: 10000$)</button>
            <button id="upgradeSecurity" style="display:none;">Zabezpieczenia (+75$/klik, +50$/s, koszt: 5000$)</button>
            <button id="upgradeCars" style="display:none;">Lepsze samochody (+100$/klik, +75$/s, koszt: 30000$)</button>
        </div>
    </main>
    <div id="investmentsPanel" style="display:none; margin: 32px auto; max-width: 500px; background: #fff; border-radius: 16px; box-shadow: 0 4px 16px rgba(0,0,0,0.12); padding: 32px; text-align: left; z-index: 2;">
        <h2>Panel inwestycji</h2>
        <div id="investmentsList">
            <!-- Inwestycje pojawią się tutaj -->
        </div>
    </div>
</body>
</html>
